<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="number"], input[type="tel"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="tel"] {
            width: 82%;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            width: 48%;
        }

        .btn-whatsapp {
            background-color: #a4c639; /* Verde WhatsApp */
            color: #fff;
        }

        .btn-visualizar {
            background-color: #007bff; /* Azul */
            color: #fff;
        }

        .registro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .registro:hover {
            background-color: #f0f0f0;
        }

        .btn-editar {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div>
                <label for="comunidade" style="font-size: 18px;">Comunidade:</label>
                <input type="text" id="comunidade" name="comunidade">
            </div>
            <div>
                <label for="dataCulto" style="font-size: 18px;">Data do Culto:</label>
                <input type="date" id="dataCulto" name="dataCulto">
            </div>
            <div>
                <label for="presencaTotal" style="font-size: 18px;">Presença total:</label>
                <input type="number" id="presencaTotal" name="presencaTotal">
            </div>
            <div>
                <label for="totalOferta" style="font-size: 18px;">Total da Oferta:</label>
                <input type="text" id="totalOferta" name="totalOferta" pattern="[0-9]+(\.[0-9]{2})?" placeholder="R$">
            </div>
            <div>
                <label for="destinoOferta" style="font-size: 18px;">Destino da Oferta:</label>
                <input type="text" id="destinoOferta" name="destinoOferta">
            </div>
            <div>
                <label for="outrasEntradas" style="font-size: 18px;">Outras entradas:</label>
                <input type="text" id="outrasEntradas" name="outrasEntradas" pattern="[0-9]+(\.[0-9]{2})?" placeholder="R$">
            </div>
            <div>
                <label for="descricaoEntrada" style="font-size: 18px;">Descrição da entrada:</label>
                <input type="text" id="descricaoEntrada" name="descricaoEntrada">
            </div>
            <div>
                <label for="pregacao" style="font-size: 18px;">Texto bíblico da Pregação:</label>
                <input type="text" id="pregacao" name="pregacao">
            </div>
            <div>
                <label for="numeroWhatsapp" style="font-size: 18px;">Número do Whatsapp:</label>
                <input type="tel" id="numeroWhatsapp" name="numeroWhatsapp" pattern="[0-9]{9,15}" placeholder="+55 (__) _________">
            </div>
            <button type="button" class="btn-whatsapp" onclick="enviarFormulario()">Enviar Dados</button>
            <button type="button" class="btn-visualizar" onclick="exibirVisualizacao()">Visualizar</button>
        </form>
    </div>

    <div class="container" id="visualizacao" style="display:none;">
        <h2>Visualização</h2>
        <div id="listaRegistros"></div>
    </div>

    <div class="container" id="edicaoPopup" style="display:none;">
        <h2>Edição</h2>
        <form id="edicaoForm">
            <!-- Os campos de edição serão gerados aqui pelo JavaScript -->
            <button type="button" class="btn-editar" onclick="salvarAlteracoes()">Salvar Alterações</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        function enviarFormulario() {
            var formulario = document.getElementById("cadastroForm");
            var dados = {};

            for (var i = 0; i < formulario.elements.length; i++) {
                if (formulario.elements[i].type !== "button" && formulario.elements[i].type !== "tel") {
                    var campo = formulario.elements[i].name;
                    var valor = formulario.elements[i].value;

                    dados[campo] = valor;
                }
            }

            axios.post('https://api.sheetmonkey.io/form/mW4nqfcZwY47swj8qMka2t', dados)
                .then(function (response) {
                    console.log('Dados enviados para o Sheet Monkey com sucesso:', response);
                    exibirVisualizacao();
                    limparCampos();
                })
                .catch(function (error) {
                    console.error('Erro ao enviar dados para o Sheet Monkey:', error);
                });
        }

        function exibirVisualizacao() {
            document.getElementById("visualizacao").style.display = "block";
            var listaRegistros = document.getElementById("listaRegistros");
            listaRegistros.innerHTML = '';

            axios.get('https://api.sheetmonkey.io/form/mW4nqfcZwY47swj8qMka2t')
                .then(function (response) {
                    var registros = response.data.data;

                    registros.forEach(function (registro) {
                        var registroHTML = `
                            <div class="registro" onclick="editarRegistro(${registro.id})">
                                <span>${registro.fields.comunidade}</span>
                                <span>${registro.fields.dataCulto}</span>
                                <span>${registro.fields.presencaTotal}</span>
                                <span>${registro.fields.totalOferta}</span>
                                <span>${registro.fields.destinoOferta}</span>
                                <span>${registro.fields.outrasEntradas}</span>
                                <span>${registro.fields.descricaoEntrada}</span>
                                <span>${registro.fields.pregacao}</span>
                            </div>
                        `;
                        listaRegistros.innerHTML += registroHTML;
                    });
                })
                .catch(function (error) {
                    console.error('Erro ao obter registros do Sheet Monkey:', error);
                });
        }

        function editarRegistro(id) {
            var registro = {};
            var listaRegistros = document.getElementById("listaRegistros");

            axios.get(`https://api.sheetmonkey.io/form/mW4nqfcZwY47swj8qMka2t/${id}`)
                .then(function (response) {
                    registro = response.data.data;
                    var edicaoForm = document.getElementById("edicaoForm");
                    edicaoForm.innerHTML = '';

                    for (var campo in registro.fields) {
                        var valor = registro.fields[campo];
                        edicaoForm.innerHTML += `
                            <div>
                                <label for="${campo}" style="font-size: 18px;">${campo}:</label>
                                <input type="text" id="${campo}" name="${campo}" value="${valor}">
                            </div>
                        `;
                    }

                    var btnEditar = document.createElement("button");
                    btnEditar.type = "button";
                    btnEditar.className = "btn-editar";
                    btnEditar.innerHTML = "Salvar Alterações";
                    btnEditar.onclick = function () { salvarAlteracoes(id) };
                    edicaoForm.appendChild(btnEditar);

                    document.getElementById("edicaoPopup").style.display = "block";
                })
                .catch(function (error) {
                    console.error('Erro ao obter registro do Sheet Monkey:', error);
                });
        }

        function salvarAlteracoes(id) {
            var edicaoForm = document.getElementById("edicaoForm");
            var dados = {};

            for (var i = 0; i < edicaoForm.elements.length; i++) {
                if (edicaoForm.elements[i].type !== "button") {
                    var campo = edicaoForm.elements[i].name;
                    var valor = edicaoForm.elements[i].value;

                    dados[campo] = valor;
                }
            }

            axios.put(`https://api.sheetmonkey.io/form/mW4nqfcZwY47swj8qMka2t/${id}`, dados)
                .then(function (response) {
                    console.log('Alterações salvas no Sheet Monkey com sucesso:', response);
                    limparCampos();
                    document.getElementById("edicaoPopup").style.display = "none";
                    exibirVisualizacao();
                })
                .catch(function (error) {
                    console.error('Erro ao salvar alterações no Sheet Monkey:', error);
                });
        }

        function limparCampos() {
            var formulario = document.getElementById("cadastroForm");
            for (var i = 0; i < formulario.elements.length; i++) {
                if (formulario.elements[i].type !== "button" && formulario.elements[i].type !== "tel") {
                    formulario.elements[i].value = "";
                }
            }

            var edicaoForm = document.getElementById("edicaoForm");
            edicaoForm.innerHTML = '';
        }
    </script>
</body>
</html>
