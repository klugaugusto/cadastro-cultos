<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="number"], input[type="tel"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="tel"] {
            width: 82%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div>
                <label for="comunidade" style="font-size: 18px;">Comunidade:</label>
                <input type="text" id="comunidade" name="comunidade">
            </div>
            <div>
                <label for="dataCulto" style="font-size: 18px;">Data do Culto:</label>
                <input type="date" id="dataCulto" name="dataCulto">
            </div>
            <div>
                <label for="presencaTotal" style="font-size: 18px;">Presença total:</label>
                <input type="number" id="presencaTotal" name="presencaTotal">
            </div>
            <div>
                <label for="totalOferta" style="font-size: 18px;">Total da Oferta:</label>
                <input type="text" id="totalOferta" name="totalOferta" pattern="[0-9]+(\.[0-9]{2})?" placeholder="R$">
            </div>
            <div>
                <label for="destinoOferta" style="font-size: 18px;">Destino da Oferta:</label>
                <input type="text" id="destinoOferta" name="destinoOferta">
            </div>
            <div>
                <label for="outrasEntradas" style="font-size: 18px;">Outras entradas:</label>
                <input type="text" id="outrasEntradas" name="outrasEntradas" pattern="[0-9]+(\.[0-9]{2})?" placeholder="R$">
            </div>
            <div>
                <label for="descricaoEntrada" style="font-size: 18px;">Descrição da entrada:</label>
                <input type="text" id="descricaoEntrada" name="descricaoEntrada">
            </div>
            <div>
                <label for="pregacao" style="font-size: 18px;">Texto bíblico da Pregação:</label>
                <input type="text" id="pregacao" name="pregacao">
            </div>
            <div>
                <label for="numeroWhatsapp" style="font-size: 18px;">Número do Whatsapp:</label>
                <input type="tel" id="numeroWhatsapp" name="numeroWhatsapp" pattern="[0-9]{9,15}" placeholder="+55 (__) _________">
            </div>
            <button type="button" onclick="enviarFormulario()">Enviar Dados</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        function enviarFormulario() {
            var formulario = document.getElementById("cadastroForm");
            var dados = {};

            for (var i = 0; i < formulario.elements.length; i++) {
                if (formulario.elements[i].type !== "button" && formulario.elements[i].type !== "tel") {
                    var campo = formulario.elements[i].name;
                    var valor = formulario.elements[i].value;

                    dados[campo] = valor;
                }
            }

            axios.post('https://api.sheetmonkey.io/form/mW4nqfcZwY47swj8qMka2t', dados)
                .then(function (response) {
                    console.log('Dados enviados para o Sheet Monkey com sucesso:', response);
                    enviarWhatsapp();
                })
                .catch(function (error) {
                    console.error('Erro ao enviar dados para o Sheet Monkey:', error);
                });
        }

        function enviarWhatsapp() {
            var formulario = document.getElementById("cadastroForm");
            var mensagem = "Novo registro (ID: " + generateID() + "):\n";

            for (var i = 0; i < formulario.elements.length; i++) {
                if (formulario.elements[i].type !== "button" && formulario.elements[i].type !== "tel") {
                    mensagem += formulario.elements[i].labels[0].innerText + ": " + formulario.elements[i].value + "\n";
                }
            }

            var numeroWhatsapp = document.getElementById("numeroWhatsapp").value;

            if (numeroWhatsapp) {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    window.open("whatsapp://send?phone=" + numeroWhatsapp + "&text=" + encodeURIComponent(mensagem));
                } else {
                    alert("Você está em um dispositivo que não suporta a abertura direta do WhatsApp. Por favor, use um smartphone.");
                }
            } else {
                alert("Por favor, insira um número de Whatsapp.");
            }
        }

        function generateID() {
            return Math.floor(Math.random() * 10000);
        }
    </script>
</body>
</html>
